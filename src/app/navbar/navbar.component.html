<nav class="rounded p-3 mb-4 bg-white">
  <h1 class="text-center text-muted">Coronavirus Tracker</h1>
</nav>

<div class="row">
  <div class="col-md-3">
    <div class="card card-border-primary">
      <div class="card-body">
        <div
          class="d-flex justify-content-between align-items-center text-primary"
        >
          <h4>Total Cases</h4>
          <i class="fa-solid fa-users fs-4"></i>
        </div>
        <p class="m-0 fw-bold text-muted">{{ myGlobalData.TotalConfirmed }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-border-danger">
      <div class="card-body">
        <div
          class="d-flex justify-content-between align-items-center text-danger"
        >
          <h4>Total Death</h4>
          <i class="fa-solid fa-bed fs-4"></i>
        </div>
        <p class="m-0 fw-bold text-muted">{{ myGlobalData.TotalDeaths }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-border-success">
      <div class="card-body">
        <div
          class="d-flex justify-content-between align-items-center text-success"
        >
          <h4>Total Recovered</h4>
          <i class="fa-solid fa-child fs-4"></i>
        </div>
        <p class="m-0 fw-bold text-muted">{{ myGlobalData.TotalRecovered }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-border-warning">
      <div class="card-body">
        <div
          class="d-flex justify-content-between align-items-center text-warning"
        >
          <h4>New Cases</h4>
          <i class="fa-solid fa-bell fs-4"></i>
        </div>
        <p class="m-0 fw-bold text-muted">{{ myGlobalData.NewConfirmed }}</p>
      </div>
    </div>
  </div>
</div>
